<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Backend</title>
</head>
<body>
    <h1>Teste do Backend</h1>
    
    <form id="teste-form" enctype="multipart/form-data">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>
        <div>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </select>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="macho">Macho</option>
                <option value="femea">Fêmea</option>
            </select>
        </div>
        <button type="submit">Enviar Teste</button>
    </form>
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('teste-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('http://localhost:3000/api/petsPost', {
                    method: 'POST',
                    body: formData
                });
                
                const resultado = await response.text();
                document.getElementById('resultado').innerHTML = `
                    <h3>Resultado:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Resposta: ${resultado}</p>
                `;
            } catch (error) {
                document.getElementById('resultado').innerHTML = `
                    <h3>Erro:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
