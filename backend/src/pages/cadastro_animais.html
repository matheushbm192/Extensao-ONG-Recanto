<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Paraíso dos Peludinhos - Cadastro de Animais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
    <link href="cadastro_style.css" rel="stylesheet"/> </head>
<body class="relative bg-white">
    <header class="absolute top-0 left-0 w-full z-30 bg-white"> <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
            <div>
                <a class="block w-14 h-14 rounded-full overflow-hidden" href="index.html" aria-label="Voltar para a página inicial">
                    <img alt="Logo Paraíso dos Peludinhos amarelo com azul, círculo amarelo com desenho azul de casa e dois animais" class="w-full h-full object-contain" height="56" src="https://storage.googleapis.com/a1aa/image/33e9c957-4c09-439e-9dcb-f865c499ccce.jpg" width="56"/>
                </a>
            </div>
            <ul class="hidden md:flex items-center space-x-6 text-[#1f2a5a] text-sm font-normal">
                <li><a class="text-[#1f2a5a] font-semibold hover:text-yellow-400 transition" href="index.html">Home</a></li>
                <li><a class="text-yellow-400 font-semibold hover:text-yellow-400 transition" href="#" aria-current="page">Cadastro de Animais</a></li>
            </ul>
            <div class="hidden md:flex items-center space-x-4">
                <a class="bg-yellow-400 text-black text-xs font-semibold rounded-full px-4 py-2 hover:bg-yellow-300 transition" href="#">FAÇA UMA DOAÇÃO</a>
                <a aria-label="Facebook" class="text-yellow-400 hover:text-yellow-300" href="https://www.facebook.com/recantodosanimaisourobranco/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                <a aria-label="Instagram" class="text-yellow-400 hover:text-yellow-300" href="https://www.instagram.com/ong.recanto/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>
    </header>

    <main class="pt-24 max-w-3xl mx-auto px-6 pb-16">
        <h1 class="text-3xl font-bold text-[#1f2a5a] mb-8 text-center">Cadastro de Animais</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border border-gray-200" action="#" method="POST" enctype="multipart/form-data">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">Nome do Animal</label>
                <input id="nome" name="nome" type="text" placeholder="Nome do animal" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="foto">Foto do Animal</label>
                <input id="foto" name="foto" type="file" accept="image/*" required class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-yellow-400 file:text-black hover:file:bg-yellow-300 cursor-pointer"/>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="local">Onde foi encontrado</label>
                <input id="local" name="local" type="text" placeholder="Local onde o animal foi encontrado" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="idade">Idade</label>
                <input id="idade" name="idade" type="number" min="0" placeholder="Idade do animal (em anos)" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="" disabled selected>Selecione o sexo</option>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition">Cadastrar Animal</button>
            </div>
        </form>
    </main>
    </body>
</html>
