<section id="cadastro-usuario" class="flex items-center flex-col pt-40 pb-16 mx-auto px-6 ">
    <div class="absolute inset-0 bg-[url('./assets/resources/caes_e_gatos.png')] bg-cover bg-center opacity-10"></div>

    <div class="relative z-10 mb-8">

        <h1 class="text-3xl font-bold text-[#1f2a5a]">Cadastro de Usuário</h1>
        <p class="text-gray-600 mt-2">Preencha o formulário abaixo para se cadastrar</p>
    </div>

    <div
        class="max-w-6xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border border-gray-200 relative overflow-hidden w-1/2">
        <!-- Background da imagem -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-10"></div>

        <!-- Conteúdo do formulário (sobre a imagem) -->
        <div class="relative z-10">
            <form id="formulario-cadastro-usuario-comum" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome</label>
                        <input type="text" id="nome" name="nome" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>
                    <div class="col-span-2">
                        <label for="sobrenome" class="block text-gray-700 text-sm font-bold mb-2">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                        <input type="password" id="senha" name="senha" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="dataNascimento" class="block text-gray-700 text-sm font-bold mb-2">Data de nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="cpf" class="block text-gray-700 text-sm font-bold mb-2">CPF</label>
                        <input type="text" id="cpf" name="cpf" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400"
                            placeholder="000.000.000-00">
                    </div>
                </div>
                <fieldset class="mb-6 border border-gray-300 p-4 rounded">
                    <legend class="text-gray-700 text-sm font-bold mb-2 px-2">Endereço</legend>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cep">CEP</label>
                        <input id="cep" name="cep" type="text" placeholder="00000-000"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            pattern="\d{5}-?\d{3}" title="Formato de CEP: 00000-000 ou 00000000"
                            onkeyup="formatarCEP(event)" maxlength="9" />
                        <!--<small class="text-gray-500 text-xs">Opcional: Ao preencher o CEP, outros campos podem ser
                            preenchidos automaticamente.</small>-->
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="logradouro">Rua /
                                Logradouro<span style="color: red;">*</span></label>
                            <input id="logradouro" name="logradouro" type="text" placeholder="Ex: Rua das Flores"
                                required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="numero">Número</label>
                            <input id="numero" name="numero" type="text" placeholder="Ex: 123"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="complemento">Complemento</label>
                        <input id="complemento" name="complemento" type="text"
                            placeholder="Ex: Apto 101, Bloco B, Fundos"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="bairro">Bairro<span
                                style="color: red;">*</span></label>
                        <input id="bairro" name="bairro" type="text" placeholder="Ex: Centro" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="cidade">Cidade<span
                                    style="color: red;">*</span></label>
                            <input id="cidade" name="cidade" type="text" placeholder="Ex: Belo Horizonte" required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="estado">Estado<span
                                    style="color: red;">*</span></label>
                            <select id="estado" name="estado" required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="" disabled selected>Selecione o Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">


                    <div>
                        <label for="telefone" class="block text-gray-700 text-sm font-bold mb-2">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400"
                            placeholder="(00) 00000-0000">
                    </div>

                    <div>
                        <label for="redeSocial" class="block text-gray-700 text-sm font-bold mb-2">Rede social (URL)</label>
                        <div class="flex">
                            <span
                                class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                </svg>
                            </span>
                            <input type="url" id="redeSocial" name="redeSocial"
                                class="flex-1 min-w-0 block w-full px-4 py-2 border border-gray-300 rounded-none rounded-r-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400"
                                placeholder="https://www.instagram.com/seuusuario">
                        </div>
                    </div>

                    <div>
                        <label for="escolaridade" class="block text-gray-700 text-sm font-bold mb-2">Formação</label>
                        <select id="escolaridade" name="escolaridade" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                            <option value="" disabled selected>Selecione sua formação</option>
                            <option value="ensino_medio">Ensino Médio</option>
                            <option value="tecnico">Técnico</option>
                            <option value="graduacao">Graduação</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Tem animalzinho?</label>
                        <div class="mt-2">
                            <div class="flex items-center mb-2">
                                <input type="radio" id="hasPetYes" name="possuiPet" value="sim"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="hasPetYes" class="ml-2">Sim</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="hasPetNo" name="possuiPet" value="nao"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="hasPetNo" class="ml-2">Não</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Deseja adotar um animal?</label>
                        <div class="mt-2">
                            <div class="flex items-center mb-2">
                                <input type="radio" id="desejaAdotarSim" name="desejaAdotar" value="sim"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="desejaAdotarSim" class="ml-2">Sim</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="desejaAdotarNao" name="desejaAdotar" value="nao"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="desejaAdotarNao" class="ml-2">Não</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="desejaAdotarNaoSei" name="desejaAdotar" value="nao sei"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="desejaAdotarNaoSei" class="ml-2">Não sei</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Gostaria de contribuir com a
                            ONG?</label>
                        <div class="mt-2">
                            <div class="flex items-center mb-2">
                                <input type="radio" id="contribuirOngSim" name="contribuirOng" value="sim"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="contribuirOngSim" class="ml-2">Sim</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="contribuirOngNao" name="contribuirOng" value="nao"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="contribuirOngNao" class="ml-2">Não</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="contribuirOngNaoSei" name="contribuirOng" value="nao sei"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="contribuirOngNaoSei" class="ml-2">Não sei</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botão de Cadastrar -->
                <div class="flex justify-center mt-8">
                    <button id="cadastrarUsuario" type="submit"
                        class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition">
                        Cadastrar
                    </button>
                </div>
            </form>
            <!-- Mensagens de sucesso e erro -->
            <div id="mensagem-sucesso" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <p class="text-center font-semibold">Usuário cadastrado com sucesso!</p>
            </div>
            
            <div id="mensagemErro" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <p class="text-center font-semibold">Erro ao cadastrar o usuário. Verifique os campos e tente novamente.</p>
            </div>
        </div>
    </div>
</section>
