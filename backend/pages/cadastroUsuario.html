<section id="cadastro-usuario" class="flex items-center flex-col pt-40 pb-16 mx-auto px-6 ">
    <div class="absolute inset-0 bg-[url('./assets/resources/caes_e_gatos.png')] bg-cover bg-center opacity-10"></div>

    <div class="relative z-10 mb-8">

        <h1 class="text-3xl font-bold text-[#1f2a5a]">Cadastro de Usuário</h1>
        <p class="text-gray-600 mt-2">Preencha o formulário abaixo para se cadastrar</p>
    </div>
    
   <div class="max-w-6xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border border-gray-200 relative overflow-hidden w-1/2">
        <!-- Background da imagem -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-10" 
            ></div>
        
        <!-- Conteúdo do formulário (sobre a imagem) -->
        <div class="relative z-10">
            <form id="userForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Nome completo</label>
                        <input type="text" id="fullName" name="fullName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="birthDate" class="block text-gray-700 text-sm font-bold mb-2">Data de nascimento</label>
                        <input type="date" id="birthDate" name="birthDate" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="cpf" class="block text-gray-700 text-sm font-bold mb-2">CPF</label>
                        <input type="text" id="cpf" name="cpf" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400"
                            placeholder="000.000.000-00">
                    </div>

                    <div class="col-span-2">
                        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Endereço</label>
                        <input type="text" id="address" name="address" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Telefone</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400"
                            placeholder="(00) 00000-0000">
                    </div>

                    <div>
                        <label for="socialMedia" class="block text-gray-700 text-sm font-bold mb-2">Rede social (URL)</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                </svg>
                            </span>
                            <input type="url" id="socialMedia" name="socialMedia"
                                class="flex-1 min-w-0 block w-full px-4 py-2 border border-gray-300 rounded-none rounded-r-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400"
                                placeholder="https://www.instagram.com/seuusuario">
                        </div>
                    </div>

                    <div>
                        <label for="education" class="block text-gray-700 text-sm font-bold mb-2">Formação</label>
                        <select id="education" name="education" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                            <option value="" disabled selected>Selecione sua formação</option>
                            <option value="ensino_medio">Ensino Médio</option>
                            <option value="tecnico">Técnico</option>
                            <option value="graduacao">Graduação</option>                        
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Tem animalzinho?</label>
                        <div class="mt-2">
                            <div class="flex items-center mb-2">
                                <input type="radio" id="hasPetYes" name="hasPet" value="yes"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="hasPetYes" class="ml-2">Sim</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="hasPetNo" name="hasPet" value="no"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="hasPetNo" class="ml-2">Não</label>
                            </div>
                        </div>
                    </div> 
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Deseja adotar um animal?</label>
                        <div class="mt-2">
                            <div class="flex items-center mb-2">
                                <input type="radio" id="wantsToAdoptYes" name="wantsToAdopt" value="yes"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="wantsToAdoptYes" class="ml-2">Sim</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="wantsToAdoptNo" name="wantsToAdopt" value="no"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="wantsToAdoptNo" class="ml-2">Não</label>
                            </div>
                        </div>
                    </div>  
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Gostaria de contribuir com a ONG?</label>
                        <div class="mt-2">
                            <div class="flex items-center mb-2">
                                <input type="radio" id="wantsToContributeYes" name="wantsToContribute" value="yes"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="wantsToContributeYes" class="ml-2">Sim</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="wantsToContributeNo" name="wantsToContribute" value="no"
                                    class="h-4 w-4 text-yellow-400 border-gray-300 focus:ring-yellow-400">
                                <label for="wantsToContributeNo" class="ml-2">Não</label>
                            </div>
                        </div>
                    </div>             
                </div>

                <!-- Botão de Cadastrar -->
                <div class="flex justify-center mt-8">
                    <button type="submit"
                        class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
