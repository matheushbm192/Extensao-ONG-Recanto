<section class="bg-white flex items-center justify-center h-screen">
  <div class="absolute inset-0 bg-[url('./assets/resources/caes_e_gatos.png')] bg-cover bg-center opacity-10"></div>
<br>
<br>
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg relative z-10">
    <div class="text-center">
      <h1 class="text-2xl font-bold">Bem vindo de volta!</h1>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email..." class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
      </div>
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha..." class="mt-1 block w-full p-2 border rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="lembrar" name="lembrar" class="mr-2">
        <label for="lembrar" class="text-sm">Lembre-me</label>
        <a href="#" class="ml-auto text-sm text-yellow-600 hover:underline">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-yellow-500 text-white font-bold rounded-md shadow hover:bg-yellow-600">Entrar</button>
    </form>

    <div class="text-center">
      <p class="text-sm">NÃ£o tem uma conta? <a href="#" class="text-yellow-600 hover:underline">Cadastre-se</a></p>
    </div>

    <!-- Mensagens de sucesso e erro -->
    <div id="mensagem" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      <p class="text-center font-semibold">Login realizado com sucesso!</p>
    </div>

    <div id="mensagemErro" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
      <p class="text-center font-semibold">Erro ao realizar login. Verifique os campos e tente novamente.</p>
    </div>
  </div>
</section>
