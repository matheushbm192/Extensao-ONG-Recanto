<section id="cadastro-voluntario" class="flex items-center flex-col pt-40 pb-16 mx-auto px-6">
    <div class="absolute inset-0 bg-[url('./assets/resources/caes_e_gatos.png')] bg-cover bg-center opacity-10"></div>

    <div class="relative z-10 mb-8">
        <h1 class="text-3xl font-bold text-[#1f2a5a]">Cadastro de Voluntário</h1>
        <p class="text-gray-600 mt-2">Preencha o formulário abaixo para se candidatar como voluntário da ONG</p>
    </div>

    <div class="max-w-4xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 border border-gray-200 relative overflow-hidden w-1/2">
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-10"></div>

        <div class="relative z-10">
            <form id="voluntarioForm" class="space-y-6">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="nomeCompleto" class="block text-gray-700 text-sm font-bold mb-2">Nome Completo</label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="telefone" class="block text-gray-700 text-sm font-bold mb-2">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400"
                            placeholder="(00) 00000-0000">
                    </div>

                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400">
                    </div>

                    <div>
                        <label for="expectativas" class="block text-gray-700 text-sm font-bold mb-2">O que você espera da ONG?</label>
                        <textarea id="expectativas" name="expectativas" rows="4" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:border-yellow-400"
                            placeholder="Conte um pouco sobre sua motivação, disponibilidade ou áreas de interesse"></textarea>
                    </div>
                </div>

                <div class="flex justify-center mt-8">
                    <button id="cadastrarVoluntario" type="submit"
                        class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition">
                        Enviar Candidatura
                    </button>
                </div>
            </form>

            <div id="mensagem" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <p class="text-center font-semibold">Candidatura enviada com sucesso! Aguardamos seu contato futuro.</p>
            </div>

            <div id="mensagemErro" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <p class="text-center font-semibold">Erro ao enviar a candidatura. Verifique os campos e tente novamente.</p>
            </div>
        </div>
    </div>
</section>

<script src="/frontend/public/assets/js/cadastroVoluntario.js"></script>
